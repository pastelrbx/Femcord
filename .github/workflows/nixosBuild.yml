name: NixOS Build
on:
    workflow_dispatch:
    schedule:
        - cron: 0 0 * * *
env:
    FORCE_COLOR: true
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions:
    contents: write

jobs:
    Build:
        name: Build Femcord
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - uses: pnpm/action-setup@v3

            - name: Use Node.js 20
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Build web
              run: pnpm buildWebStandalone

            - name: Build
              run: pnpm buildStandalone

            - name: Generate plugin lists
              run: |
                  pnpm generatePluginJson dist/plugins.json
                  pnpm generateFemcordPluginJson dist/femcordplugins.json
                  pnpm generateEquicordPluginJson dist/equicordplugins.json
                  pnpm generateVencordPluginJson dist/vencordplugins.json
                  pnpm generateDevsList dist/devs.json

            - name: Collect files to be released
              run: |
                  cd dist
                  mkdir -p release

                  cp browser/browser.* release
                  cp Femcord.user.{js,js.LEGAL.txt} release

                  # copy the plugin data jsons, the extension zips and the desktop/vesktop asars
                  cp *.{json,zip,asar} release

                  # legacy un-asared files
                  cp desktop/* release
                  for file in equibop/*; do
                    filename=$(basename "$file")
                    cp "$file" "release/equibop${filename^}"
                  done

                  find release -size 0 -delete
                  rm -f release/package.json
                  rm -f release/*.map

            - name: Get current date
              id: date
              run: echo "date=$(date +'%Y-%m-%d')" >> "$GITHUB_OUTPUT"

            - name: Upload Femcord Stable
              run: |
                  TAG="${{ steps.date.outputs.date }}"
                  REPO="${GITHUB_REPOSITORY}"

                  # Create release if it doesn't exist yet (idempotent for reruns)
                  if ! gh release view "$TAG" --repo "$REPO" >/dev/null 2>&1; then
                    gh release create "$TAG" --latest=false --repo "$REPO"
                  fi

                  # Upload assets (retry a few times to avoid API propagation races)
                  for i in {1..10}; do
                    if gh release upload "$TAG" --clobber dist/release/* --repo "$REPO"; then
                      exit 0
                    fi
                    sleep 2
                  done

                  echo "Failed to upload release assets after retries."
                  exit 1
